<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
        <div *ngIf="registerForm!.get('name')!.invalid && registerForm!.get('name')!.touched">
          <small *ngIf="registerForm!.get('name')!.errors?.['required']">Name is required.</small>
        </div>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="registerForm!.get('email')!.invalid && registerForm!.get('email')!.touched">
          <small *ngIf="registerForm!.get('email')!.errors?.['required']">Email is required.</small>
          <small *ngIf="registerForm!.get('email')!.errors?.['email']">Invalid email format.</small>
        </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="(registerForm!.get('password')!.invalid && registerForm!.get('password')!.touched) || registerForm!.errors">
          <small *ngIf="registerForm!.get('password')!.errors?.['required']">Password is required.</small>
          <small *ngIf="registerForm!.get('password')!.errors?.['minlength']">Minimum length is 8 characters.</small>
          <small *ngIf="registerForm!.errors?.['passwordsMismatch']">Password not matching.</small>
        </div>
      </div>
      <div>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" formControlName="confirm_password">
        <div *ngIf="(registerForm!.get('confirm_password')!.invalid && registerForm!.get('confirm_password')!.touched) || registerForm!.errors">
          <small *ngIf="registerForm!.get('confirm_password')!.errors?.['required']">Password is required.</small>
          <small *ngIf="registerForm!.get('confirm_password')!.errors?.['minlength']">Minimum length is 8 characters.</small>
          <small *ngIf="registerForm!.errors?.['passwordsMismatch']">Password not matching.</small>
        </div>
      </div>
      <button type="submit" [disabled]="registerForm.invalid"   >Register</button>
    </form>
    <p>Already have an account? <a [routerLink]="'/'">Login here</a></p>
  </div>
